<html>
<head>
  <title>다중 공간에서의 사운드맵 프로젝트</title>
  <meta charset="UTF-8">
  <meta name="description" content="다중 공간에서의 사운드맵 프로젝트(Soundmap Project in Multi Space)’는 장소와 공간 기반의 사운드맵 프로젝트의 공연 형식 확장 가능성에 대한 실험과 동시에 온라인 미디어 기반 예술 창작물을 제작하며 실재와 가상, 아날로그와 디지털 그리고 오프라인과 온라인 플랫폼에서 작업할 때 우리가 근본적으로 다루어야 하는 가치에 대해 탐색합니다.">
  <!--link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header menu">
  <div></div>
  <div class="control"><button id="btn-next">→</button></div>
</header>

<main>
<div id="player"></div>

</main>

<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="modal-next" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false" >
  <div class="modal-dialog modal-dialog modal-dialog-centered">
    <div class="modal-content background-transparent">
      <div class="modal-body">
        <p>다음으로 이동하시겠습니까?</p>
        <p>Would you like to skip this video?</p>
      </div>
      <div class="modal-footer">
        <!--button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button-->
        <button type="button" class="btn btn-primary" value="cancel" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" value="next" data-dismiss="modal">Next</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modal-credit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false" >
  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
    <div class="modal-content background-black">
      <!--div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          사운드맵 프로젝트</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div-->
      <div class="modal-body">
        <p style="text-align: center">Contact</p>
        조은희(Eunhee Cho): <a href="mailto:lunassmusic@gmail.com">lunassmusic@gmail.com</a> / <a href="https://www.instagram.com/eunhee_21c">www.instagram.com/eunhee_21c/</a><br>
        기어이(Giioii) : <a href="https://www.giioii.com">www.giioii.com</a>
      </div>
      <div class="modal-footer">
        <!--button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button-->
        <button type="button" class="btn btn-primary" value="next" data-dismiss="modal">Play again</button>
      </div>
    </div>
  </div>
</div>

<div id="fader" class="fader"></div>
<!-- Modal -->
<script id="modal-template" type="text/x-handlebars-template">
  <div class="modal fade" id="modal-{{modal-id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false" >
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
      <div class="modal-content background-black">
        <div class="modal-body">
          {{{body}}}
        </div>
        <div class="modal-footer">
          {{#if buttons}}
            {{#each buttons}}
              <button type="button" class="btn btn-primary" data-dismiss="modal" value="{{value}}" onclick="this.blur();">{{{text}}}</button>
            {{/each}}
          {{else}}
            <button type="button" class="btn btn-primary" data-dismiss="modal" value="next" onclick="this.blur();">Next</button>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw==" crossorigin="anonymous"></script>
<script src="https://player.vimeo.com/api/player.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
